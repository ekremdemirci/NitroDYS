<div ng-controller="SubeEmirKapatma" ng-init="Init()">
    <div class="card-box">
        <div class="tab-content">
            <div id="TbMain" class="tab-pane ">
                <div class="row">
                    <div class="col-12" style="padding-bottom: 10px;">
                        <div class="btn-group float-right">
                            <button type="button" class="btn btn-sm btn-primary waves-effect" ng-click="Init()"><i class="mdi mdi-file-plus-outline font-24 vertical-middle"></i></button>                    
                            <button type="button" class="btn btn-sm btn-primary waves-effect" ng-click="Insert()"><i class="mdi mdi-content-save-move font-24 vertical-middle"></i></button>
                            <button type="button" class="btn btn-sm btn-primary waves-effect" ng-click="BtnSil()"><i class="mdi mdi-delete font-24 vertical-middle"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="col-6 col-form-label"> Seri-Sıra :</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 px-1">
                        <div class="input-group input-group-icon">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="icon wb-calendar" aria-hidden="true"></span>
                                </div>
                            </div>
                            <input type="text" class="form-control" type="text" id="Tarih" ng-model="Tarih" data-provide="datepicker" ng-disabled="EvrakLock">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="col-4 col-form-label"> Şube :</label>
                </div>
                <div class="row">
                    <div class="col-12 px-1">
                        <button type="submit" data-target="#" data-toggle="modal" class="btn btn-primary btn-block btn-block h-40">Sipariş Listesi</button>        
                    </div>
                </div>
                <div class="row">
                    <label class="col-4 col-form-label"> Raf :</label>
                </div>
                <div class="row">
                    <label class="col-4 col-form-label"> Ürün :</label>
                </div>
                <div class="row py-1">
                    <div class="col-12 px-1">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="Barkod" ng-keypress = "BtnStokBarkodGetir($event)" ng-disabled="BarkodLock" id="Barkod">
                            <span class="input-group-append">
                            <button type="submit" class="btn btn-primary" ng-click="BtnTemizle()"><i class="fas fa-backspace fa-lg"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12" style="display: inline; text-align: center; overflow: hidden;">  
                        <label class="mb-0 h4 text-primary">{{Stok[0].RAF}} - {{Stok[0].URUN}}</label> 
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-3 text-info px-1">
                        <div class="col-form-label float-right py-1">Miktar:</div>
                    </div>
                    <div class="col-4 px-1">
                        <input disabled type="text" class="form-control form-control-sm" ng-disabled="MiktarLock" ng-model="Stok[0].CARPAN">
                    </div>
                    <div class="col-1 text-info px-1">
                        <div class="col-form-label text-center py-1">X</div>
                    </div>
                    <div class="col-4 px-1">
                        <input type="text" class="form-control form-control-sm" ng-model="Miktar" ng-disabled="MiktarLock" ng-change="MiktarFiyatValid()" id="Miktar" ng-keydown="MiktarPress($event)">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 px-1">
                        <button type="submit" class="btn btn-primary btn-block btn-block h-40">Ekle</button>        
                    </div>
                </div>
            </div>
            <div id="TbBelgeBilgisi" class="tab-pane ">
                <div class="row">
                    <div class="col-4">
                        <h3>Sipariş Seçim</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <h5>Tarih</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 px-1">
                        <div class="input-group input-group-icon">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="icon wb-calendar" aria-hidden="true"></span>
                                </div>
                            </div>
                            <input type="text" class="form-control" type="text" id="SipTarih" ng-model="SipTarih" data-provide="datepicker" ng-disabled="EvrakLock">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 px-1">
                        <div class="input-group input-group-icon">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="icon wb-calendar" aria-hidden="true"></span>
                                </div>
                            </div>
                            <input type="text" class="form-control" type="text" id="SipTarih2" ng-model="SipTarih2" data-provide="datepicker" ng-disabled="EvrakLock">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="form-group btn btn-block btn-primary my-1 h-40" ng-click="BtnSipListele()">Siparis Listele</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="TblSipSecim"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- MODALS -->
</div>
<script>
    $("#Tarih").datepicker({
    language: "tr"
    });
    $("#SipTarih").datepicker({
    language: "tr"
    });
    $("#SipTarih2").datepicker({
    language: "tr"
    });
</script>
