<div ng-controller="StokTanimlari" ng-init="Init()">
    <div class="card-box">
        <div class="row">
            <div class="col-12" style="padding-bottom: 10px;">
                <div class="btn-group float-right">
                    <button type="button" class="btn btn-sm btn-primary waves-effect" ng-click="Init()"><i class="mdi mdi-file-plus-outline font-24 vertical-middle"></i></button>
                    <button type="button" class="btn btn-sm btn-primary waves-effect" ng-click="BtnKaydet()"><i class="mdi mdi-content-save-move font-24 vertical-middle"></i></button>
                    <button type="button" class="btn btn-sm btn-primary waves-effect" ng-click="BtnSil()"><i class="mdi mdi-delete font-24 vertical-middle"></i></button>
                </div>
            </div>
        </div>
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Kodu :</label>
                <div class="col-md-3">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="StokListe[0].KODU">
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-light" type="button" ng-click="BtnSecimGrid('Stok')"><i class="fas fa-search vertical-middle"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Adı :</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" ng-model="StokListe[0].ADI">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="" data-toggle="tab" aria-expanded="false" class="nav-link active" ng-click="BtnTabBirim()">
                        <i class="mdi mdi-weight-kilogram mdi-18px"></i><span class="d-none d-sm-inline-block ml-2">Birimler</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" data-toggle="tab" aria-expanded="true" class="nav-link" ng-click="BtnTabBarkod()">
                            <i class="mdi mdi-barcode-scan mdi-18px"></i> <span class="d-none d-sm-inline-block ml-2">Barkodlar</span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane show active" id="TabBirim">
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary waves-light waves-effect" ng-click="BtnYeniBirim()">Yeni Birim</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div id="TblBirim"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="TabBarkod">
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary waves-light waves-effect" ng-click="BtnYeniBarkod()">Yeni Barkod</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div id="TblBarkod"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SEÇİM MODAL -->
    <div class="modal fade bs-example-modal-lg" id="MdlSecim" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myLargeModalLabel">Seçim Ekranı</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-block btn-primary waves-effect waves-light mb-1" ng-click="BtnGridSec()">Seç</button>
                    <div id="TblSecim"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- BİRİM MODAL -->
    <div class="modal fade" id="MdlBirim" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myLargeModalLabel">Yeni Birim Ekle</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">Tip :</label>
                        <div class="col-md-4">
                            <select class="form-control" ng-model="BirimModal.Tip">
                                <option value="0">Ana Birim</option>
                                <option value="1">Alt Birim</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">Kodu :</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="BirimModal.Kodu">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">Adı :</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" ng-model="BirimModal.Adi">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">Katsayı :</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="BirimModal.Katsayi">
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-block btn-primary waves-effect waves-light mb-1" ng-click="BtnBirimKaydet()">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BARKOD MODAL -->
    <div class="modal fade" id="MdlBarkod" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myLargeModalLabel">Yeni Barkod Ekle</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">                    
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">Birim :</label>
                        <div class="col-md-4">
                            <select class="form-control" ng-model="BarkodModal.Birim">
                                <option ng-repeat="option in BirimListe"  value="{{option.KODU}}">{{option.ADI}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">Barkod :</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="BarkodModal.Barkod">
                        </div>
                    </div>                    
                    <div class="row">
                        <button type="button" class="btn btn-block btn-primary waves-effect waves-light mb-1" ng-click="BtnBarkodKaydet()">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
