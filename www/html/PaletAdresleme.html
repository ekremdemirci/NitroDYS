<div ng-controller="PaletAdresleme" ng-init="Init()">
    <div class="card-box">
        <div class="row pb-20">
            <div class="col-4 px-1">
                    <select class="form-control form-control" ng-model="CmbEvrakTip">
                        <option value="0">Giriş</option>
                        <option value="1">Çıkış</option>
                    </select>
            </div>
        </div>
        <div class="form-group row">
                <label class="col-md-2 col-form-label">Palet Kodu :</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="PaletListe[0].KODU">
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-light" type="button" ng-click="BtnSecimGrid('Palet')"><i class="fas fa-search vertical-middle"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-md-2 col-form-label">Raf Kodu :</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="RafListe[0].KODU">
                            <div class="input-group-append">
                                <button class="btn btn-primary waves-effect waves-light" type="button" ng-click="BtnSecimGrid('RAF')"><i class="fas fa-search vertical-middle"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
        <div class="row">
            <div class="col-4 px-10">
                <button type="button" class="btn btn-primary waves-light waves-effect" ng-click="Insert()">Kaydet</button>
            </div>
        </div>
        <div class="row">
            <label class="col-12 col-form-label">SON 10 PALET HAREKETİ:</label>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="TblAdres"></div>
            </div>
        </div>
    </div>
     <!-- SEÇİM MODAL -->
 <div class="modal fade bs-example-modal-lg" id="MdlSecim" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myLargeModalLabel">Seçim Ekranı</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-block btn-primary waves-effect waves-light mb-1" ng-click="BtnGridSec()">Seç</button>
                <div id="TblSecim"></div>
            </div>
        </div>
    </div>
</div>
</div>
