<div ng-controller="EtiketBasim" ng-init="Init()">
    <div class="card-box">
        <div class="row">
            <div class="col-11" style="padding-bottom: 10px;">
                <div class="form-group row float-right">
                    <div class="col-6">
                        <div class="input-group mb-">
                            <div class="input-group-prepend">
                                <button class="btn btn-primary waves-effect waves-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">İşlemler</button>
                                <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Yeni</a>
                                <a class="dropdown-item" href="#">Belge Getir</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Kodu :</label>
                <div class="col-md-3">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="DataListe[0].KODU">
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-light" type="button" ng-click="BtnSecimGrid()"><i class="fas fa-search vertical-middle"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row pt-5 pb-20">
            <div class="col-lg-12" style="display: inline; text-align: center; overflow: hidden;">  
                <label class="mb-0 h5 text-primary ng-binding">{{Stok[0].KODU}}</label>
                <label class="mb-0 h5 text-primary ng-binding">{{Stok[0].ADI}}</label>
            </div>
        </div>
        <div class="row">
                <div class="col-3 px-0 text-info"><label class="form-control-label float-right">Birim :</label></div>
                <div class="col-7 px-0"><label class="form-control-label pl-10">{{Stok[0].BIRIM}}</label></div>
            </div>
            <div class="row">
                <div class="col-3 px-0 text-info"><label class="form-control-label float-right">Miktar:</label></div>
                <div class="col-7 px-0"><label class="form-control-label pl-10">{{Stok[0].DEPOMIKTAR}}</label></div>
            </div>
            <div class="row">
                <div class="col-3 px-0 text-info"><label class="form-control-label float-right">PALET</label></div>
                <div class="col-7 px-0"><label class="form-control-label pl-10">{{Stok[0].PALET}</label></div>
            </div>
            <!-- <div class="row pb-50">
                <div class="col-6 px-1 offset-6 pb-5">
                    <select class="form-control" ng-model="Special">
                        <option ng-repeat="option in SpecialListe" value ="{{option.Deger}}">{{option.Adi}}</option>
                    </select>
                </div>
            </div> -->
            <div class="row pt-50">
                <div class="col-3 px-1">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="BasilacakMiktar">
                    </div>
                </div>
                <div class="col-4 px-1">
                    <button type="button" class="btn btn-block btn-primary h-40" ng-click="Insert()">Yazdır</button>
                </div>
                <div class="col-5 px-1">
                    <button type="button" data-target="#MdlIslemDetay" data-toggle="modal" class="btn btn-block btn-primary h-40">İşlem Detayları</button>
                </div>
            </div>
    </div>
</div>
